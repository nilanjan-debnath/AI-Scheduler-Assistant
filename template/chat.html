{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'CSS/chat.css' %}">
</head>
<body>
    <nav id="chatNav">
        <h2>Scheduler Assistant</h2>
    </nav>
    <div id="chatMain">
        <div id="chatContainer">
            {% for chat in chats %}
            <div class="chat">
                <div class="user chatText"><pre>{{chat.user}}</pre></div>
                <div class="ai chatText"><pre>{{chat.ai}}</pre></div>
            </div>
            {% endfor %}
        </div>
        <div id="chatInput">
            <div id="profile"></div>
            <form id="myForm" action="/input" method="post">
                {% csrf_token %}
                <textarea id="text_input" type="text" name="input" autocomplete="off" required></textarea>
                <button id="send_button" type="submit">Send</button>
            </form>
        </div>
    </div>
    </main>
    <script src="{% static 'JS/chat.js' %}"></script>
</body>
